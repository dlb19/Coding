<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <!-- This will not only flag up that the text contains an abbreviation or acronym, but when you hover over the abbreviation, a floating text bubble will show the full title.  -->
    <p><abbr title="Professor">Prof</abbr> Stephen Hawking is a theoretical physicist and cosmologist.</p>
    <p><abbr title="National Aeronautics and Space Administration">NASA</abbr> do some crazy stuff!</p>
    <!-- The cite element is often shown in browsers in italics. -->
    <p><cite>A Brief History of Time</cite> by Stephen Hawking has sold over ten million copies worldwide.</p>
    <!-- The dfn element is used to indicate the defining instance of a new term. Some browsers show this in italics. -->
    <p>A <dfn>black hole</dfn> is a region of space from which nothing, not even light, can escape.</p>

    <a href="mailto:db1967@talktalk.net">Email Dave Brown</a>
</body>
</html>
