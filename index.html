<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Example Form</title>
</head>
<body>
    <!-- The method element could be set to POST so that when the form is sent, it will be sent more securely and won't show in the address -->
    <!-- id can be used for labels to refer to and when using JavaScript -->
    <form action="" method="">
        <label for="username">Username</label>
        <input type="text" name="username" id="username"
        placeholder="Username"><br><br>
        <label for="email">Email</label>
        <input type="email" name="email" id="" placeholder="Email@domain.com"><br><br>
        <label for="password">Password</label>
        <input type="password" name="password"
        placeholder="Password"><br><br>
        <input type="submit" value="Submit"><br><br>
        <!-- Or, you could use a button
        <button type="submit">Submit</button> -->
    </form>
</body>
</html>
